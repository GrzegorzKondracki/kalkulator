<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaklulator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrap">
        <div class="result">0</div>
        <div class="history">
            <span>History:</span>
        </div>

        <div>
            <ul class="specCalFunctions">
                <li class="specCalFunc">MC</li>
                <li class="specCalFunc">MR</li>
                <li class="specCalFunc">M+</li>
                <li class="specCalFunc">M-</li>
                <li class="specCalFunc">MS</li>
            </ul>
        </div>


        <div class="grid-container">
            <div class="item function">%</div>
            <div class="item function">CE</div>
            <div class="item function">C</div>
            <div class="item function">delete</div>
            <div class="item function">1/x</div>
            <div class="item function">x^2</div>
            <div class="item function">sqrt</div>
            <div class="item function">/</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item function">x</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item function">-</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item function">+</div>
            <div class="item">+/-</div>
            <div class="item">0</div>
            <div class="item">.</div>
            <div class="item function">=</div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
